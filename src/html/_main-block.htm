<!-- MAIN-BLOCK -->
<section class="page__main main-block">
	<div data-prlx-parent class="main-block__container-big">
		<div class="main-block__container">
			<div class="main-block__content">
				<h1 class="main-block__title title">
					Верстаю адаптивні сайти, які <span>приводят клієнтів</span> в ваш бізнес
				</h1>
				<div class="main-block__text text">
					Якщо сайт не зможе «продати» вашу компанію, товари та послуги, жодна кількість відвідувачів не допоможе
					збільшити кількість клієнтів, які куплять ваш товар або послугу
				</div>
				<div class="main-block__form">
					<form action="#!" class="form">
						<input data-required="email" autocomplete="off" type="text" name="form[]"
							data-error="Введіть правильний Email" placeholder="Введіть свій Email" class="form__input">
						<button type="submit" class="form__button button">Відправити</button>
					</form>
				</div>
			</div>
			<div data-coefficient="100" data-prlx data-direction="1"
				class="main-block__icons icons-main-block icons-main-block__dark">
				<div data-prlx-mouse data-prlx-cx="300" data-prlx-cy="300"
					class="icons-main-block__circle icons-main-block__circle-1"></div>
				<div data-prlx-mouse data-prlx-cx="300" data-prlx-cy="300" data-prlx-dxr data-prlx-dyr
					class="icons-main-block__circle icons-main-block__circle-2"></div>
				<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10"
					class="icons-main-block__item icons-main-block__item-1">
					<img src="@img/main-block/dark/icons/01.svg" alt="Icon">
				</div>
				<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10" data-prlx-dxr data-prlx-dyr
					class="icons-main-block__item icons-main-block__item-2">
					<img src="@img/main-block/dark/icons/02.svg" alt="Icon">
				</div>
				<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10"
					class="icons-main-block__item icons-main-block__item-3">
					<img src="@img/main-block/dark/icons/03.svg" alt="Icon">
				</div>
				<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10" data-prlx-dxr data-prlx-dyr
					class="icons-main-block__item icons-main-block__item-4">
					<img src="@img/main-block/dark/icons/04.svg" alt="Icon">
				</div>
				<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10"
					class="icons-main-block__item icons-main-block__item-5">
					<img src="@img/main-block/dark/icons/05.svg" alt="Icon">
				</div>
				<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10" data-prlx-dxr data-prlx-dyr

			<div data-coefficient="100" data-prlx data-direction="1"
